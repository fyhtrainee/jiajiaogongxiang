<!DOCTYPE html>
<html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{../styles/common.css}">
    <link rel="stylesheet"th:href="@{../styles/page-account.css}">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="register py-container ">
        <!--head-->
        <div class="logoArea">
            <a href="home.html" class="logo"></a>
        </div>
        <!--register-->
        <div class="registerArea">
            <h3>注册新用户<span class="go">我有账号，去<a href="/login/toLogin">登陆</a></span></h3>
            <div class="info">
                <form class="sui-form form-horizontal" action="/register/register" method="post">
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" name="user_id" class="input-xfat input-xlarge" placeholder="用户名">
                        </div>
                        <p th:text="${msg}"></p>
                    </div>
                    <div class="control-group">
                        <label class="control-label" >昵称：</label>
                        <div class="controls">
                            <input type="text" name="name" class="input-xfat input-xlarge" placeholder="昵称">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">登录密码：</label>
                        <div class="controls">
                            <input type="password" name="pwd" class="input-xfat input-xlarge" placeholder="设置登录密码">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">确认密码：</label>
                        <div class="controls">
                            <input type="password" name="pwd_check" class="input-xfat input-xlarge" placeholder="再次确认密码">
                        </div>
                        <p th:text="${check}"></p>
                    </div>
                    <legen>
                    <div class="control-group">
                        <label class="control-label">性别：</label>
                        <div class="controls">
                            <input type="radio" name="gender" class="input-xfat input-xlarge" value="男">
                            <label for="dewey">男</label>
                            <input type="radio" name="gender" class="input-xfat input-xlarge" value="女">
                            <label for="dewey">女</label>
                        </div>
                    </div>
                        <div class="control-group">
                            <label class="control-label">身份：</label>
                            <div class="controls">
                                <input type="radio" name="role" class="input-xfat input-xlarge" value="teacher">
                                <label for="dewey">老师</label>
                                <input type="radio" name="role" class="input-xfat input-xlarge" value="student">
                                <label for="dewey">学生</label>
                            </div>
                        </div>
                    </legen>
                    <div class="control-group">
                        <span class="control-label">&nbsp;</span>
                        <label class="controls">
              <input name="m1" type="checkbox" checked>
              <span>同意协议并注册《家教共享协议》</span>
            </label>
                    </div>
                    <div class="control-group">
                        <span class="control-label"></span>
                        <div class="controls btn-reg">
                            <button class="sui-btn btn-block btn-xlarge btn-danger" type="submit">完成注册</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--foot-->
        <div class="py-container copyright">
            <ul>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">联系客服</a></li>
                <li><a href="#">商家入驻</a></li>
                <li><a href="#">营销中心</a></li>
                <li><a href="#">手机品优购</a></li>
                <li><a href="#">销售联盟</a></li>
                <li><a href="#">品优购社区</a></li>
                <li><a href="#">品优购公益</a></li>
                <li><a href="#">English Site</a></li>
                <li><a href="#">Contact U</a></li>
            </ul>

        </div>
    </div>
</body>

</html>
